<!DOCTYPE html>
<html>
  <head>
    <title>Popover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    <style>
      .btn {
        margin-right: 12px;
      }
    </style>
    
    <h2>Popover</h2>
    
    <h4>Direction</h4>
    <div style="margin: 24px 60px">
      <button class="btn btn-info" data-toggle="popover" data-placement="top"
          title="Popover" data-content="Popover on top."   >Top</button>
      <button class="btn btn-info" data-toggle="popover" data-placement="bottom"
          title="Popover" data-content="Popover on bottom.">Bottom</button>
      <button class="btn btn-info" data-toggle="popover" data-placement="left"
          title="Popover" data-content="Popover on left."  >Left</button>
      <button class="btn btn-info" data-toggle="popover" data-placement="right"
          title="Popover" data-content="Popover on right." >Right</button>
    </div>
    
    <script type="application/dart" src="popover.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
