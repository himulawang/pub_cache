<html>
  <head>
    <title>core-icon-button</title>

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/core_elements/core_iconset.html">
    <link rel="import" href="packages/core_elements/core_iconset_svg.html">

  </head>

  <body unresolved>


    <polymer-element name="x-buttons">
      <template>
        <core-iconset id="meta"></core-iconset>
        <template repeat="{{icon in iconNames}}">
          <core-icon-button icon="{{icon}}"></core-icon-button>
        </template>
      </template>
      <script type="application/dart">
        import 'package:polymer/polymer.dart';

        @CustomTag('x-buttons')
        class XButtons extends PolymerElement {
          XButtons.created() : super.created();
          @observable var iconNames;
          ready() {
            // TODO: should be able to do this without JS interop.
            iconNames = $['meta'].byId('icons').jsElement['iconNames'];
          }
        }
        main() => initPolymer();
      </script>
    </polymer-element>

    <div>
      <x-buttons></x-buttons>
    </div>
    <br>
    <div theme="core-light-theme">
      <x-buttons></x-buttons>
    </div>
    <br>
    <div theme="core-dark-theme" style="background: #333;">
      <x-buttons></x-buttons>
    </div>
  </body>
</html>
