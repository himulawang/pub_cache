<html>
<head>

  <title>core-icons</title>

  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>

  <!-- load default set -->
  <link rel="import" href="packages/core_elements/core_icons.html">
  <!-- load the rest -->
  <link rel="import" href="packages/core_elements/core_icons/iconsets/av_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/communication_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/device_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/hardware_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/image_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/maps_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/notification_icons.html">
  <link rel="import" href="packages/core_elements/core_icons/iconsets/social_icons.html">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
    }

    h2 {
      text-transform: capitalize;
    }

    core-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    core-icon:hover {
      fill: #fb8c00;
    }

    .set {
      padding: 1em 0;
      border-bottom: 1px solid silver;
    }

    .set:nth-of-type(4n-3) {
      color: #656565;
    }

    .set:nth-of-type(4n-2) {
      color: #FDD835;
    }

    .set:nth-of-type(4n-1) {
      color: #0D904F;
    }

    .set:nth-of-type(4n) {
      color: #3B78E7;
    }

    .container {
      min-width: 10em;
      padding: 1em;
    }

    .container > div {
      color: black;
    }
  </style>
</head>
<body unresolved>

  <template is="auto-binding">
    <template repeat="{{iconset in $.meta.metaArray}}">
      <h2>{{iconset.id}}</h2>
      
      <div class="set" horizontal wrap justified layout>
        <template repeat="{{ icon in iconset.iconNames }}">
          <span class="container" vertical center layout>
            <core-icon icon="{{ iconset.id }}:{{ icon }}"></core-icon>
            <div>{{ icon }}</div>
          </span>
        </template>
      </div>

    </template>
    <core-iconset id="meta"></core-iconset>
  </template>
  
<script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
