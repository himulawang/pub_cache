<html>
<head>
  <title>core-list-dart</title>
  <meta name="viewport" content="width=device-width">
  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>
  <link rel="import" href="packages/core_elements/core_list_dart.html">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }

    .stuff {
      min-height: 60px;
      background: red !important;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>

<list-test></list-test>

<polymer-element name="list-test">
<template>
  <style>
    core-list-dart {
      height: 100%;
    }

    .item {
      box-sizing: border-box;
      height: 80px;
      border-bottom: 1px solid #ddd;
      padding: 4px;
      cursor: default;
      background-color: white;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }

    .message {
      padding-left: 77px;
      line-height: 167%;
      background-repeat: no-repeat;
      background-position: 10px 10px;
      background-size: 60px;
    }

    .from {
      display: inline;
      font-weight: bold;
    }

    .timestamp {
      margin-left: 10px;
      font-size: 12px;
      opacity: 0.8;
    }

    .body {
      font-size: 12px;
    }
  </style>

  <core-list-dart id="list" data="{{data}}" height="80">
    <template>
      <div class="{{ {item: true, selected: selected} }}">
        <div class="message" style="background-image: url(images/{{index % 4}}.png);">
          <span class="from">{{name}}</span>
          <span class="timestamp">{{time}}</span>
          <div class="subject">Infinite List. {{index}}</div>
          <div class="body">{{details}}</div>
        </div>
      </div>
    </template>
  </core-list-dart>

</template>
<script type="application/dart" src="core_list_dart.dart"></script>
</polymer-element>

</body>
</html>
