<html>
  <head>
    <title>core-input</title>

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="packages/core_elements/core_input.html">

    <script type="application/dart" src="core_input.dart"></script>
  </head>
  <body>
    <!-- type='text -->
    <core-input id="typeText" value="Some content"></core-input>

    <!-- bind value -->
    <template id="bindValueTemplate" is="auto-binding-dart">
      <core-input id="bindValue" placeholder="bindValue" value="{{stringValue}}"></core-input>
    </template>

    <!-- change event -->
    <template id="changeAndInputEventTemplate" is="auto-binding-dart">
      <core-input id="changeAndInputEvent" placeholder="changeAndInputEvent" value="{{stringValue}}"  on-change="{{changeHandler}}" on-input="{{inputHandler}}"></core-input>
    </template>

    <!-- validate number -->
    <template id="validateNumberTemplate" is="auto-binding-dart">
      <core-input id="validateNumber"
                  validate="^[0-9]*$"
                  value="{{stringValue}}"
                  on-input-invalid="{{inputInvalidHandler}}"
                  on-input-valid="{{inputValidHandler}}"
                  invalid="{{isInvalid}}"
                  placeholder="Numbers only"></core-input>
    </template>

    <!-- type="password" -->
    <template id="passwordTemplate" is="auto-binding-dart">
      <core-input id="password"
                  value="{{stringValue}}"
                  type="password"
                  on-input-invalid="{{inputInvalidHandler}}"
                  on-input-valid="{{inputValidHandler}}"
                  placeholder="Enter password"></core-input>
    </template>

    <core-input multiline?="true" placeholder="Enter multiple lines here"></core-input>
  </body>
</html>
